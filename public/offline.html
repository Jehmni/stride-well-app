<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CorePilot - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f8fa;
      color: #1a1c23;
    }
    .container {
      max-width: 90%;
      width: 500px;
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #4a5568;
      line-height: 1.5;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #3b82f6;
    }
    .reload-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .reload-button:hover {
      background-color: #2563eb;
    }
    .offline-message {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: #f8fafc;
      border-radius: 0.25rem;
      border-left: 4px solid #3b82f6;
      text-align: left;
    }
    .offline-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #ef4444;
      border-radius: 50%;
      margin-right: 0.75rem;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1c23;
        color: #f7f8fa;
      }
      .container {
        background-color: #252836;
      }
      p {
        color: #a0aec0;
      }
      .offline-message {
        background-color: #151823;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're offline</h1>
    <div class="offline-message">
      <span class="offline-indicator"></span>
      <span>No internet connection detected</span>
    </div>
    <p>Don't worry! CorePilot can still work offline. You can continue using the app and your data will be synced when you're back online.</p>
    <p>If you were trying to access a page that isn't cached, you'll need to reconnect to view it.</p>
    <button class="reload-button" onclick="window.location.reload()">Try Again</button>
  </div>
  <script>
    // Check if we're back online and reload automatically
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
